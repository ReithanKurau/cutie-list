<!DOCTYPE html>
<html>

<head>
  <title>ðŸ—’ Todo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
  </script>
</head>

<body class="bg-light">
  <div class="container whole-list">
    <div class="row justify-content-center mt-4">
      <div class="col-lg-4 shadow-sm p-5 listBox">
        <h1 class="mb-3">ðŸ—’ My Todo List</h1>
        <div id="todosContainer" v-clock>
          <div v-cloak v-for="todo in todos">
            <input type="checkbox" v-bind:checked=todo.done>
            {{ todo.title }}
          </div>
          <input class="btn-write" v-model="newTodo" placeholder="Add something" />
          <button class="btn-submit" v-on:click="addTodo">Add</button>
        </div>
      </div>
    </div>
    <script src="lib/to-do-list.js" type="module"></script>
  </div>
</body>

</html>
